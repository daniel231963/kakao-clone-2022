<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
    <title>TokiToki Login</title>
    <!-- Code Kit from Font Awesome  -->
    <script src="https://kit.fontawesome.com/bee9aa6983.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- Wifi Icon -->
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <!-- Battery Icon -->
        <i class="fa-solid fa-battery-full fa-2x"></i>
        <!-- Lightning Icon -->
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to TokiToki</h1>
      <p class="welcome-header__text"> If you have a TokiToki Account, please log in with your e-mail or phone number.</p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="E-mail or Phone Number">
      <input name="password" type="password" placeholder="Password">
      <!-- submit type needs a value, not a placeholder  -->
      <input type="submit" value="Log In">
      <input type="submit" value="Sign Up">
      <!-- can also create a button using <button></button>  -->
      <a href="#">Find TokiToki Account or Password</a>
    </form>
    
    
  </body>
</html>
