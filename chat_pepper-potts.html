<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/styles.css" rel="stylesheet">
  <title>Pepper Potts - TokiToki</title>
  <!-- Code Kit from Font Awesome  -->
  <script src="https://kit.fontawesome.com/bee9aa6983.js" crossorigin="anonymous"></script>
</head>

<body class="chat-screen">
  <div class="status-bar">
    <div class="status-bar__column">
      <span>LG U+ 5G</span>
      <!-- Wifi Icon -->
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <!-- Battery Icon -->
      <i class="fa-solid fa-battery-full fa-2x"></i>
      <!-- Lightning Icon -->
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>


  <header class="alt-header">
    <div class="alt-header__column">
      <a href="chats.html"><i class="fa-solid fa-chevron-left fa-xl"></i></a>
    </div>
    <div class="alt-header__column">
      <span>Pepper Potts</span>
    </div>
    <div class="alt-header__column">
      <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      <i class="fa-solid fa-bars fa-xl"></i>
    </div>
  </header>

  <main class="chat">
    <div class="chat__time-stamp">
      <span>Wednesday, Sep 14, 2022</span>
    </div>

    <div class="chat__message-row">
      <img src="screenshots/pepper-potts.jpg">
      <div class="chat__message-row__content">
        <span class="message-author">Pepper Potts</span>
        <div class="message-info">
          <span class="message-bubble">where are you Tony?</span>
          <span class="message-time">19:45</span>
        </div>
      </div>
    </div>

    <div class="chat__message-row chat__message-row__own">
      <div class="message-info">
        <span class="message-bubble">please don't find me pepper</span>
        <span class="message-time">21:20</span>
      </div>
    </div>

    <div class="chat__message-row">
      <img src="screenshots/pepper-potts.jpg">
      <div class="chat__message-row__content">
        <span class="message-author">Pepper Potts</span>
        <div class="message-info">
          <span class="message-bubble">Tony, where the hell are you??</span>
          <span class="message-time">22:14</span>
        </div>
      </div>
    </div>
  </main>

  <form class="write-message">
    <div class="write-message__column">
      <i class="fa-solid fa-square-plus fa-xl"></i>
    </div>
    <div class="write-message__column">
      <input type="text" placeholder="Write a Message">
      <i class="fa-solid fa-face-laugh-wink fa-2xl"></i>
      <button>
        <i class="fa-solid fa-arrow-up"></i>
      </button>
    </div>
  </form>

  <div class="no-mobile">
    <i class="fa-solid fa-circle-exclamation"></i>
    <span>Your Screen is Too Big</span>
  </div>

</body>

</html>
