<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/styles.css" rel="stylesheet">
  <title>Chat - TokiToki</title>
  <!-- Code Kit from Font Awesome  -->
  <script src="https://kit.fontawesome.com/bee9aa6983.js" crossorigin="anonymous"></script>
</head>

<body class="chat-screen">
  <div class="status-bar">
    <div class="status-bar__column">
      <span>LG U+ 5G</span>
      <!-- Wifi Icon -->
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <!-- Battery Icon -->
      <i class="fa-solid fa-battery-full fa-2x"></i>
      <!-- Lightning Icon -->
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>


  <header class="alt-header">
    <div class="alt-header__column">
      <a href="chats.html"><i class="fa-solid fa-chevron-left fa-xl"></i></a>
    </div>
    <div class="alt-header__column">
      <span>Steve Rogers</span>
    </div>
    <div class="alt-header__column">
      <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      <i class="fa-solid fa-bars fa-xl"></i>
    </div>
  </header>

  <main class="chat">
    <div class="chat__time-stamp">
      <span>Wednesday, Sep 14, 2022</span>
    </div>

    <div class="chat__message-row">
      <img src="screenshots/steve-rogers.jpg">
      <div class="chat__message-row__content">
        <span class="message-author">Steve Rogers</span>
        <div class="message-info">
          <span class="message-bubble">Tony please pick up the phone</span>
          <span class="message-time">19:45</span>
        </div>
      </div>
    </div>

    <div class="chat__message-row chat__message-row__own">
      <div class="message-info">
        <span class="message-bubble">very busy right now steve</span>
        <span class="message-time">21:20</span>
      </div>
    </div>

    <div class="chat__message-row">
      <img src="screenshots/steve-rogers.jpg">
      <div class="chat__message-row__content">
        <span class="message-author">Steve Rogers</span>
        <div class="message-info">
          <span class="message-bubble">Stark, this is urgent.</span>
          <span class="message-time">21:22</span>
        </div>
      </div>
    </div>
  </main>


</body>

</html>
