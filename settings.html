<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/styles.css" rel="stylesheet">
  <title>Settings - TokiToki</title>
  <!-- Code Kit from Font Awesome  -->
  <script src="https://kit.fontawesome.com/bee9aa6983.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>LG U+ 5G</span>
      <!-- Wifi Icon -->
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <!-- Battery Icon -->
      <i class="fa-solid fa-battery-full fa-2x"></i>
      <!-- Lightning Icon -->
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>


  <header class="alt-header">
    <div class="alt-header__column">
      <a href="more.html"><i class="fa-solid fa-chevron-left fa-xl"></i></a>
    </div>
    <div class="alt-header__column">
      <span>Settings</span>
    </div>
    <div class="alt-header__column">
      <i class="fa-solid fa-magnifying-glass fa-xl"></i>
    </div>
  </header>

  <main class="main-screen setting-top-padding">
    <ul class="settings-list">
      <li class="settings-list__setting">
        <div class="settings-list__setting__column">
          <i class="fa-solid fa-bullhorn"></i>
          <span>Notices</span>
        </div>
        <div class="settings-list__setting__column"></div>
      </li>
      <li class="settings-list__setting">
        <div class="settings-list__setting__column">
          <i class="fa-solid fa-flask"></i>
          <span>TokiToki Lab</span>
        </div>
        <div class="settings-list__setting__column"></div>
      </li>
      <li class="settings-list__setting">
        <div class="settings-list__setting__column">
          <i class="fa-solid fa-circle-info"></i>
          <span>Version</span>
        </div>
        <div class="settings-list__setting__column">
          <span>v 2.10.3</span>
        </div>
      </li>
    </ul>
  </main>
    
    <div class="settings-list-dividing-line"></div>

  <main class="main-screen">
    <ul class="settings-list">
      <li class="settings-list__setting">
        <div class="settings-list__setting__column">
          <i class="fa-solid fa-lock"></i>
          <span>Privacy</span>
        </div>
        <div class="settings-list__setting__column"></div>
      </li>
      <li class="settings-list__setting">
        <div class="settings-list__setting__column">
          <i class="fa-solid fa-bell"></i>
          <span>Notifications</span>
          <div class="badge">N</div>
        </div>
        <div class="settings-list__setting__column"></div>
      </li>
      <li class="settings-list__setting">
        <div class="settings-list__setting__column">
          <i class="fa-solid fa-user"></i>
          <span>Friends</span>
        </div>
        <div class="settings-list__setting__column"></div>
      </li>
      <li class="settings-list__setting">
        <div class="settings-list__setting__column">
          <i class="fa-solid fa-comment"></i>
          <span>Chats</span>
        </div>
        <div class="settings-list__setting__column"></div>
      </li>
      <li class="settings-list__setting">
        <div class="settings-list__setting__column">
          <i class="fa-solid fa-mobile-screen"></i>
          <span>Display</span>
          <div class="badge">N</div>
        </div>
        <div class="settings-list__setting__column">
          <span>Light Mode</span>
        </div>
      </li>
      <li class="settings-list__setting">
        <div class="settings-list__setting__column">
          <i class="fa-solid fa-brush"></i>
          <span>Theme</span>
          <div class="badge">N</div>
        </div>
        <div class="settings-list__setting__column">
          <span>TokiBlue Theme</span>
        </div>
      </li>
    </ul>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a href="friends.html" class="nav__link">
          <i class="fa-regular fa-user fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a href="chats.html" class="nav__link">
          <span class="nav__notification badge">121</span>
          <i class="fa-regular fa-comments fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a href="find.html" class="nav__link">
          <i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a href="more.html" class="nav__link">
          <span class="nav__notification-dot badge-dot"></span>
          <i class="fa-solid fa-ellipsis fa-2x"></i></a>
      </li>
    </ul>
  </nav>

  <div class="no-mobile">
    <i class="fa-solid fa-circle-exclamation"></i>
    <span>Your Screen is Too Big</span>
  </div>

</html>
