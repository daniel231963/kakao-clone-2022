<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/styles.css" rel="stylesheet">
  <title>More - TokiToki</title>
  <!-- Code Kit from Font Awesome  -->
  <script src="https://kit.fontawesome.com/bee9aa6983.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>LG U+ 5G</span>
      <!-- Wifi Icon -->
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <!-- Battery Icon -->
      <i class="fa-solid fa-battery-full fa-2x"></i>
      <!-- Lightning Icon -->
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>


  <header class="screen-header">
    <h1 class="screen-header__title">More</h1>
    <div class="screen-header__icons">
      <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
      <span><i class="fa-solid fa-music fa-lg"></i></span>
      <span>
        <a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a>
        <div class="badge-dot screen-header__icons__notification-dot"></div>
      </span>
    </div>
  </header>

  <main class="main-screen more-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img src="screenshots/tony-stark.jpg" class="user-component__picture user-component__picture--xl">
        <div class="user-component__text">
          <h4 class="user-component__name">Tony Stark</h4>
          <h6 class="user-component__subtext">
            <span>+82 10-1234-5678</span>
            <i class="fa-solid fa-circle-exclamation"></i>
          </h6>
        </div>
      </div>
      <div class="user-component__column">
        <span><i class="fa-solid fa-envelope-open-text fa-2x"></i></span>
      </div>
    </div>

    <div class="icon-row">
      <div class="icon-row__icon">
        <i class="fa-solid fa-calendar-check fa-2x"></i>
        <span>Calendar</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-brands fa-google-drive fa-2x"></i>
        <span>Talk Drive</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-solid fa-face-grin-stars fa-2x"></i>
        <span>Emoticons</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-solid fa-brush fa-2x"></i>
        <span>Themes</span>
      </div>
    </div>

    <div class="more-suggestions">
      <div class="more-suggestions__header">Suggestions</div>
      <div class="more-suggestions__icons">
        <div class="more-suggestions__icon">
          <img src="https://img.icons8.com/color/48/undefined/facebook-new.png"/>
          <span>Facebook</span>
        </div>
        <div class="more-suggestions__icon">
          <img src="https://img.icons8.com/color/48/undefined/youtube-play.png"/>
          <span id="youtube-text-position">Youtube</span>
        </div>
        <div class="more-suggestions__icon">
          <img src="https://img.icons8.com/fluency/48/undefined/instagram-new.png"/>
          <span>Instagram</span>
        </div>
        <div class="more-suggestions__icon">
          <img src="https://img.icons8.com/glyph-neue/64/undefined/github.png"/>
          <span>Github</span>
        </div>
      </div>
    </div>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a href="friends.html" class="nav__link">
          <i class="fa-regular fa-user fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a href="chats.html" class="nav__link">
          <span class="nav__notification badge">121</span>
          <i class="fa-regular fa-comments fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a href="find.html" class="nav__link">
          <i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a href="more.html" class="nav__link">
          <span class="nav__notification-dot badge-dot"></span>
          <i class="fa-solid fa-ellipsis fa-2x"></i></a>
      </li>
    </ul>
  </nav>

  <div class="no-mobile">
    <i class="fa-solid fa-circle-exclamation"></i>
    <span>Your Screen is Too Big</span>
  </div>
  
</body>

</html>
