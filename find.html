<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
    <title>Find - TokiToki</title>
    <!-- Code Kit from Font Awesome  -->
    <script src="https://kit.fontawesome.com/bee9aa6983.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="status-bar">
        <div class="status-bar__column">
          <span>LG U+ 5G</span>
          <!-- Wifi Icon -->
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>100%</span>
          <!-- Battery Icon -->
          <i class="fa-solid fa-battery-full fa-2x"></i>
          <!-- Lightning Icon -->
          <i class="fa-solid fa-bolt"></i>
        </div>
      </div>


      <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
          <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
          <span>
            <i class="fa-solid fa-gear fa-lg"></i>
            <div class="badge-dot screen-header__icons__notification-dot"></div>
          </span>
        </div>
      </header>

      <main class="main-screen">
        
        <div class="find-icons">
          <div class="find-icons__icon">
            <i class="fa-solid fa-qrcode fa-2x"></i>
            <span>QR Code</span>
          </div>
          <div class="find-icons__icon">
            <i class="fa-solid fa-address-book fa-2x"></i>
            <span>Add by Contacts</span>
          </div>
          <div class="find-icons__icon">
            <i class="fa-solid fa-circle-user"></i>
            <span>Add by ID</span>
          </div>
          <div class="find-icons__icon">
            <i class="fa-solid fa-envelope"></i>
            <span>Invite</span>
          </div>
        </div>
      </main>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a href="friends.html" class="nav__link">
              <i class="fa-regular fa-user fa-2x"></i></a>
          </li>
          <li class="nav__btn">
            <a href="chats.html" class="nav__link">
              <span class="nav__notification badge">121</span>
              <i class="fa-regular fa-comments fa-2x"></i></a>
          </li>
          <li class="nav__btn">
            <a href="find.html" class="nav__link">
              <i class="fa-solid fa-magnifying-glass-chart fa-2x"></i></a>
          </li>
          <li class="nav__btn">
            <a href="more.html" class="nav__link">
              <span class="nav__notification-dot badge-dot"></span>
              <i class="fa-solid fa-ellipsis fa-2x"></i></a>
          </li>
        </ul>
      </nav>
  </body>
</html>
